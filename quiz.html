<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body onload="startQuiz()">
    <div id="quizContainer">
        <!-- header -->
        <header class="header">
            <section class="headerContent">
                <h1>Quiz</h1>
            </section>
            <section class="infoSection">
                <div class="userInfo">
                    <p><strong>User:</strong> <span id="userName">Sherry</span></p>
                    <p><strong>Email:</strong> <span id="userEmail">hshehri@gmail.com</span></p>
                </div>
                <div class="timerBox">
                    <span>Time :</span>
                    <span class="time" id="Minutes">120</span>
                </div>
            </section>
        </header>
        
         <!-- Body -->
        <main class="body">
            <div id="htmlQues">
                <h3>HTML is a markup Language </h3>
            </div>
            <div>
                <ol id="htmllOptions">
                    <!-- <li >Hello WOrld</li>
                    <li >Hello WOrld</li>
                    <li >Hello WOrld</li>
                    <li >Hello WOrld</li> -->

                </ol>
            </div>
        </main>
        <!-- footer -->
         <footer class="footer">
            <div id="counter">
                <div id="currentCount">1</div> of <div id="totalCount">7</div> <span>Question</span>
            </div>
            <div>
                <button onclick="nextQues()" id="nextQuesBtn" class="show">Next</button>
            </div>
         </footer>
         
        </div>
        <!-- Result Container -->
<div class="resultContainer" id="resultContainer">
    <h2>Quiz Result</h2>
    <div>
        <p><strong>Correct Answers:</strong></p>
        <p id="correctAns" class="correctAns">10</p>
    </div>
    <div>
        <p><strong>Wrong Answers:</strong></p>
        <p id="wrongAns" class="wrongAns">10</p>
    </div>
    <div>
        <p><strong>Attemp Questions:</strong></p>
        <p id="totalQuestions" class="totalQuestions">26</p>
    </div>
    <div>
        <p><strong>Grade:</strong></p>
        <p id="grade" class="grade"></p>
    </div>
</div>

</body>
<script src="quiz.js"></script>
</html>
